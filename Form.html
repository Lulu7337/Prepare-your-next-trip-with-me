<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Form</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <form action="">

        <h1>Prepare your next trip with me...</h1>
        <p>Please take a moment to get in touch with me, I will get back to you shortly</p>

        <div>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
        </div>
        <div>
            <label for="the-email">Email</label>
            <input type="text" id="the-email" name="email" required placeholder="Enter your email">
        </div>
        <div>
            <label for="phone">Phone Number</label>
            <input type="tel" id="the-phone" name="phone" required placeholder="Enter your phone number">
        </div>
        <div>
            <label for="gender">Gender</label>
            <div>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male" class="inline-lable">Male</label>
            </div>
            <div>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female" class="inline-lable">Female</label>
            </div>
        </div>
        <div>
            <label for="date">Arriving Date</label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <label for="date">Derparture Date</label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <label for="file">Passport</label>
            <input type="file" name="file" id="file">
        </div>
        <div>
            <label for="cities">Where would you like to travel to ?</label>
            <select name="cities" id="cities">
                <option value="">Choose one option</option>
                <option value="Cairo">Cairo</option>
                <option value="Giza">Giza</option>
                <option value="Ein-ElSokhna">Ein ElSokhna</option>
                <option value="Alexandria">Alexandria</option>

            </select>
        </div>

        <div>
            <label for="">Please check on the services you need</label>
            <div>
                <input type="checkbox" id="Airline-tickets" name="Airline-tickets">
                <label for="Airline-tickets" class="inline-lable">Airline tickets</label>
            </div>
            <div>
                <input type="checkbox" id="Rental-car" name="Rental-car">
                <label for="Rental-car" class="inline-lable">Rental car</label>
            </div>
            <div>
                <input type="checkbox" id="Hotel-Accomadations" name="Hotel-Accomadations">
                <label for="Hotel-Accomadations" class="inline-lable">Hotel Accomadations</label>
            </div>
        </div>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    
</body>
</html>
